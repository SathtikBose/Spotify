<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="shortcut icon" href="images/spotify-logo.png" type="image/x-icon">
</head>

    <header>
        <div class="logoContainer" id="logoReload"></div>

        <div class="displayMenu">
            <div class="menuButtonContainer">

    </header>

        <div class="songsContainer">

    <footer>
        <div class="playAheadDataContainer">
            <img id="playAheadSongCover">
            <h3 id="playAheadSongName"></h3>
        </div>
        <div class="playAheadSongRunContainer">
            <input type="range" id="playAheadSongBar" min="0" , max="100" value="0"> 
            <h3 id="playAheadSongCurrentTime">0:00</h3>
        </div>
        <div class="playAheadButtonContainer">
            <i class="fa-solid fa-backward-step" id="playAheadBackwardButton"></i>
            <i class="fa-solid fa-circle-play" id="playAheadPlayButton"></i>
